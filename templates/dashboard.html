<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Ani Movies & Games</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
            padding-top: 100px; /* To account for the fixed header */
        }

        /* Header Styles */
        header {
            width: 100%;
            background: #111;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            padding: 15px 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .logo h2 {
            font-size: 24px;
            color: #9c27b0;
            font-weight: bold;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        a {
            color: #00bcd4;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            padding: 10px 15px;
            background-color: #333;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #444;
        }

        button.close-btn {
            background-color: #e53935;
            color: #fff;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button.close-btn:hover {
            background-color: #c62828;
        }

        /* Container and Content */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 150px;
        }

        /* Review Form Styles */
        .review-section {
            background: #111;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 700px;
        }

        .review-section h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #00bcd4;
        }

        .review-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-field {
            display: flex;
            flex-direction: column;
        }

        .form-field label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #00bcd4;
        }

        .form-field input,
        .form-field textarea,
        .form-field select {
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            font-size: 16px;
            background-color: #222;
            color: #fff;
        }

        .form-field input:focus,
        .form-field textarea:focus,
        .form-field select:focus {
            border-color: #00bcd4;
            outline: none;
        }

        .form-field textarea {
            height: 100px;
            resize: none;
        }

        .btn {
            background-color: #00bcd4;
            color: #fff;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #0097a7;
        }

        .reviews {
            margin-top: 20px;
        }

        .review {
            background-color: #222;
            border-left: 5px solid #00bcd4;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 5px;
        }

        .review h3 {
            margin-bottom: 10px;
            color: #00bcd4;
        }

        .review p {
            font-size: 14px;
            color: #ddd;
        }
    </style>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo">
                <h2>Dashboard</h2>
            </div>
            <div class="nav-actions">
                <a href="{{ url_for('logout') }}">Press here to logout</a>
                <button onclick="closeTab()" class="close-btn">Close Program</button>
            </div>
        </div>
    </header>

    <div class="container">
        <h1>Welcome, you are logged in.</h1>

        <!-- Review Section -->
        <div class="review-section">
            <h1>Share Your Review</h1>
            <form class="review-form" id="reviewForm" onsubmit="handleReviewSubmission(event)">
                <div class="form-field">
                    <label for="name">Movie/Game Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter the name" required>
                </div>
                <div class="form-field">
                    <label for="date">Review Date</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-field">
                    <label for="type">Are you reviewing a Movie or a Game?</label>
                    <select id="type" name="type" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="Movie">Movie</option>
                        <option value="Game">Game</option>
                    </select>
                </div>
                <div class="form-field">
                    <label for="rating">Your Rating (Out of 5)</label>
                    <select id="rating" name="rating" required>
                        <option value="" disabled selected>Select a rating</option>
                        <option value="1">⭐ 1 Star</option>
                        <option value="2">⭐ 2 Stars</option>
                        <option value="3">⭐ 3 Stars</option>
                        <option value="4">⭐ 4 Stars</option>
                        <option value="5">⭐ 5 Stars</option>
                    </select>
                </div>
                <div class="form-field">
                    <label for="review">Your Review</label>
                    <textarea id="review" name="review" placeholder="Write your review here..." required></textarea>
                </div>
                <button type="submit" class="btn">Submit Review</button>
            </form>

            <div class="reviews" id="reviews">
                <h2>Recent Reviews</h2>
            </div>
        </div>
    </div>

    <script>
        // JavaScript functions
        function closeTab() {
            window.close();
        }

        function handleReviewSubmission(event) {
            event.preventDefault();
            // Form handling logic here
        }
    </script>
</body>

</html>
