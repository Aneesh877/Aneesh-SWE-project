<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ani Movies and Games</title>
    <style>
        /* General Reset  */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            line-height: 1.5;
            padding-top: 100px; /* To account for the fixed header */
        }

        /* ========== Header Styles ========== */
        header {
            width: 100%;
            background: #111;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            padding: 15px 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .logo h2 {
            font-size: 24px;
            color: #9c27b0;
            font-weight: bold;
        }

        /* Main content styling */
        .container {
            text-align: center;
            margin-top: 150px;
        }

        h1 {
            font-size: 36px;
            color: #00bcd4;
            margin-bottom: 40px;
        }

        a {
            display: inline-block;
            margin: 10px;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            padding: 12px 25px;
            background-color: #00bcd4;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0097a7;
        }
    </style>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo">
                <h2>Home Page</h2>
            </div>
        </div>
    </header>
    <div class="container">
        <h1>Welcome To Ani Movies and Games Review</h1>
        <a href="{{ url_for('login') }}">Login Page</a>
        <a href="{{ url_for('register') }}">Register Page</a>
    </div>
</body>

</html>
